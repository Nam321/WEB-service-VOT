<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOT App</title>
  </head>
  <body>
    <div id="result" style="border:solid black 3px"></div>
    <script>
        fetch("http://backend:3001")
            .then(response => response.json())
            .then(data => {
                // Assuming data is an object or an array
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = JSON.stringify(data, null, 2); // Pretty-print JSON data
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
  </body>
</html>
